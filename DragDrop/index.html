<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
            margin-bottom: 200px;
        }

        #drag1 {
            height: 100%;
            object-fit: contain;
        }

        #div2 {
            border: 1px solid;
            height: 200px;

        }
    </style>
</head>

<body>

    <p>Drag the image inside rectangle</p>

    <div id="div1" ondragstart="destinationdrag(event)" ondragover="allowDrop(event)" ondrop="sourcedrop(event)"  ></div>


    <div id="div2" ondrop="destinationdrop(event)" ondragover="allowDrop(event)" >
        <img id="drag1" src="computer.png" width="336" height="69" draggable="true" ondragstart="sourcedrag(event)">
    </div>


</body>
<script src="index.js"></script>

</html>
